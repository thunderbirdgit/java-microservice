# Spring Boot
server:
  port: @service.port@
  compression:
    enabled: true
  http2:
    enabled: true
  servlet:
    encoding:
      enabled: true
      charset: "UTF-8"
      force: true
management:
  endpoints:
    web:
      exposure:
        include:
          - "health"
          - "info"
          - "monitoring"
      cors:
        allowed-origin-patterns:
          - "https://openease.com:[*]"
          - "https://*.openease.com:[*]"
          - "http://local.openease.com:[*]"
          - "http://localhost:[*]"
        allowed-methods:
          - "HEAD"
          - "GET"
          - "POST"
          - "PUT"
          - "DELETE"
          - "PATCH"
          - "OPTIONS"
        allowed-headers:
          - "X-Requested-With"
          - "Content-Type"
          - "Accept"
          - "Origin"
        exposed-headers:
        allow-credentials: true
        max-age: 3600
  endpoint:
    health:
      show-details: "always"
spring:
  application:
    name: "@project.name@"
  profiles:
    active: "${@environment.systemProperty@}"
  thymeleaf:
    enabled: true
    cache: true
    mode: "TEXT"
    encoding: "UTF-8"
    servlet:
      content-type: "text/plain"
    prefix: "/WEB-INF/thymeleaf/"
    suffix: ".txt"

# JavaMelody
javamelody:
  enabled: true
  spring-monitoring-enabled: true
  management-endpoint-monitoring-enabled: true
  init-parameters:
    log: true
    authorized-users: "admin:@buildNumber@"
#    url-exclude-pattern: "(/.*\\.css|/.*\\.js|/.*\\.png|/.*\\.jpg|/.*\\.gif|/.*\\.svg)"

# Actuator: info
info:
  app:
    name: "@project.name@"
    description: "@project.description@"
    version: "@project.version@"
  env: "${@environment.systemProperty@}"

# Config
config:

  # General
  name: "@project.name@"
  description: "@project.description@"
  simple-name: "@project.name@"
  group-id: "@project.groupId@"
  artifact-id: "@project.artifactId@"
  version: "@project.version@"
  build-date-year: @date.current.year@
  encoding: "@project.build.sourceEncoding@"
  vendor:
    name: "@project.organization.name@"
    simple-name: "@project.organization.name@"
    url: "@project.organization.url@"
    logo-ascii-resource-path: "/com/openease/common/openease-logo-ascii.txt"

  # System Properties
  system-properties:
    environment-key: "@environment.systemProperty@"

  mask-5xx-errors: false
  filters:
    debug:
      enabled: true

  cors:
    allowed-origin-patterns:
      - "https://openease.com:[*]"
      - "https://*.openease.com:[*]"
      - "http://local.openease.com:[*]"
      - "http://localhost:[*]"
    allowed-methods:
      - "HEAD"
      - "GET"
      - "POST"
      - "PUT"
      - "DELETE"
      - "PATCH"
      - "OPTIONS"
    allowed-headers:
      - "*"
    exposed-headers:
    allow-credentials: true
    max-age-seconds: 3600

# Message Source
message-source:
  # comma-separated list
  basenames: >
    classpath:/com/openease/service/image/lang/application-messages

# Task Executor
task-executor:
  core-pool-size: 50
  max-pool-size: 100
  queue-capacity: 1000

# Services
service:
  elasticsearch-embedded:
    version: "@elasticsearch.version@"
    home-directory: "./target/elasticsearch"
    cluster:
      name: "local-cluster"
    node:
      name: "local-node"
    network:
      host: "0.0.0.0"

# Managers
manager:
  event-log:
    enabled: true
  template:
    prefix: "/WEB-INF/thymeleaf/templates"
  image:
    cache:
      size: 2
