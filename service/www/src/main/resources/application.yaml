# Spring Boot
server:
  port: @service.port@
  compression:
    enabled: true
  http2:
    enabled: true
  servlet:
    encoding:
      enabled: true
      charset: "UTF-8"
      force: true
management:
  endpoints:
    web:
      exposure:
        include: "health, info, monitoring"
      cors:
        allowed-origins: "https://openease.com, https://*.openease.com, http://local.openease.com*, http://localhost*"
        allowed-methods: "HEAD, GET, POST, PUT, DELETE, OPTIONS"
        allowed-headers: "X-Requested-With, Content-Type, Accept, Origin"
        exposed-headers:
        allow-credentials: true
        max-age: 3600
  endpoint:
    health:
      show-details: "always"
spring:
  application:
    name: "@project.name@"
  profiles:
    active: "${@environment.systemProperty@}"
  thymeleaf:
    enabled: true
    cache: true
    mode: "TEXT"
    encoding: "UTF-8"
    servlet:
      content-type: "text/html"
    prefix: "/WEB-INF/thymeleaf/"
    suffix: ".html"
