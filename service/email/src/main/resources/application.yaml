# Spring Boot
server:
  port: @service.port@
  compression:
    enabled: true
  http2:
    enabled: true
  servlet:
    encoding:
      enabled: true
      charset: "UTF-8"
      force: true
management:
  endpoints:
    web:
      exposure:
        include: "health, info, monitoring"
      cors:
        allowed-origins: "https://openease.com, https://*.openease.com, http://local.openease.com*, http://localhost*"
        allowed-methods: "HEAD, GET, POST, PUT, DELETE, OPTIONS"
        allowed-headers: "X-Requested-With, Content-Type, Accept, Origin"
        exposed-headers:
        allow-credentials: true
        max-age: 3600
  endpoint:
    health:
      show-details: "always"
spring:
  application:
    name: "@project.name@"
  profiles:
    active: "${@environment.systemProperty@}"
  thymeleaf:
    enabled: true
    cache: true
    mode: "TEXT"
    encoding: "UTF-8"
    servlet:
      content-type: "text/plain"
    prefix: "/WEB-INF/thymeleaf/"
    suffix: ".txt"

# JavaMelody
javamelody:
  enabled: true
  spring-monitoring-enabled: true
  management-endpoint-monitoring-enabled: true
  init-parameters:
    log: true
    authorized-users: "admin:@buildNumber@"
#    url-exclude-pattern: "(/.*\\.css|/.*\\.js|/.*\\.png|/.*\\.jpg|/.*\\.gif|/.*\\.svg)"

# Actuator: info
info:
  app:
    name: "@project.name@"
    description: "@project.description@"
    version: "@project.version@"
  env: "${@environment.systemProperty@}"

# Config
config:

  # General
  name: "@project.name@"
  description: "@project.description@"
  simpleName: "@project.name@"
  groupId: "@project.groupId@"
  artifactId: "@project.artifactId@"
  version: "@project.version@"
  buildDateYear: @date.current.year@
  encoding: "@project.build.sourceEncoding@"
  vendor:
    name: "@project.organization.name@"
    simpleName: "@project.organization.name@"
    url: "@project.organization.url@"
    logoAsciiResourcePath: "/com/openease/common/openease-logo-ascii.txt"

  # System Properties
  systemProperties:
    environmentKey: "@environment.systemProperty@"

  mask5xxErrors: false
  filters:
    debug:
      enabled: true

# Message Source
messageSource:
  basenames: >
    classpath:/com/openease/service/email/lang/application-messages

# Task Executor
taskExecutor:
  corePoolSize: 50
  maxPoolSize: 100
  queueCapacity: 1000

# Services
service:
  elasticsearchEmbedded:
    version: "@elasticsearch.version@"
    homeDirectory: "./target/elasticsearch"
    cluster:
      name: "local-cluster"
    node:
      name: "local-node"
    network:
      host: "0.0.0.0"

# Managers
manager:
  eventLog:
    enabled: true
  template:
    prefix: "/WEB-INF/thymeleaf/templates"
  email:
    protocol: "smtps"
    smtp:
      host: "smtp.gmail.com"
      port: 587
      starttls:
        enabled: true
      ssl:
        enabled: false
      username: "no-reply@example.com"
      password: "FILL-ME-IN"
    sender:
      address: "no-reply@example.com"
      name: "No-reply | Example Corp"
    replyTo:
      address: "reply@example.com"
      name: "Reply | Example Corp"
    message:
      mimeType: "text/html;charset=UTF-8"
